<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Navigation</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('rephrase') }}">Rephrase sentences</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('resume') }}">Upload entire resume</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('history') }}">History</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('about') }}">About us</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="sidebar-heading bg-light lrg-ltrs">Resume Help</div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">                        
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <a class="nav-link" href="{{ url_for('index') }}">
                                    <img class="home" src="../static/home.png">
                                </a>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
